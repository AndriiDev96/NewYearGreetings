<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Tangerine|Lato|Roboto" rel="stylesheet">
  </head>
  <body>
    <section class="welcome_page">
      <div class="content">
        <h1>Happy New Year!</h1>
        <button type="button" id="btn-start">Thanks</button>
      </div>
    </section>

    <section class="start-page show_pageFireWork">
      <div class="text_error">
        <h5><strong>Error:</strong> Your mobile phone does not have enough
          width.</h5>
        <h5>Try using your computer.</h5>
      </div>

      <canvas id="canvas"></canvas>
      <a href="#!" class="next_page"><i class="fas fa-chevron-right"></i></a>
      <audio loop src="./audio/fireworksSound.mp3"></audio>
    </section>

    <div class="section">

      <a href="#!" class="back_page"><i class="fas fa-chevron-left"></i></a>
      <div class="envelope">
        <div class="envelope_top">
          <img src="img/envelope_top.svg" alt="img">
        </div>
        <div class="paper_greeting">
          <p>Happy New Year 2019!</p>
          <p class="text_greeting">This is your year to sparkle.
            Believe you can and you are halfway there.<br>
            Happy New Year!
          </p>
        </div>
        <div class="envelope_body">
          <img src="img/envelope_bottom.svg" alt="img">
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="firework.js"></script>
    <script src="script.js"></script>
  </body>
</html>
